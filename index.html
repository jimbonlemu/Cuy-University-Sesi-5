<!DOCTYPE html>
<html>

<head>
    <title>Sesi 5 Cuy University</title>
</head>
<style>
    #root {
        background-color: teal;
        color: black;
        font-size: 2em;
        text-align: center;
        height: 100vh;
    }
</style>

<body>
    <div id="root">
        <input type="text" placeholder="username" id="unameInput">
        <input type="password" placeholder="password" id="passInput">
        <button onclick="onLogin()" id="loginBtn">LOGIN</button>
        <button onclick="onLogOut()" id="logoutBtn">LOGOUT</button>
        <br>
        <br>
        <h1 id="sayang"> HALO IBUYY KAMU BALIK ðŸ¤—</h1>
        <h2 id="anonim"> EH KAMU SIAPA ?! ðŸ˜¥</h2>
    </div>
    <script type="application/javascript">

        let usernameInput = document.getElementById("unameInput")
        let passwordInput = document.getElementById('passInput')
        let loginBtn = document.getElementById('loginBtn')
        let logoutBtn = document.getElementById('logoutBtn')

        let sayang = document.getElementById('sayang')
        let anonim = document.getElementById('anonim')

        sayang.style.display = "none";
        anonim.style.display = "none";
        logoutBtn.style.display = "none";

        function onLogin() {
            localStorage.setItem("username", usernameInput.value);
            logoutBtn.style.display = "block";
            if (usernameInput.value == "sayang" && passwordInput.value == "aku") {
                alert('halo ' + usernameInput.value + ' akhirnya kamu kembali â˜º');
                localStorage.setItem("role", "ibuy");
                usernameInput.style.display = "none"
                passwordInput.style.display = "none"
                loginBtn.style.display = "none"



                sayang.style.display = "block";
                anonim.style.display = "none";


            } else {
                alert("kamu siapa? " + usernameInput.value + "ðŸ˜¥")
                localStorage.setItem("role", "anon");
                usernameInput.style.display = "none"
                passwordInput.style.display = "none"
                loginBtn.style.display = "none"



                anonim.style.display = "block";
                sayang.style.display = "none";


            }


        }

        if (localStorage.getItem('username')) {
            usernameInput.style.display = "none"
            passwordInput.style.display = "none"
            loginBtn.style.display = "none"
            logoutBtn.style.display = "block";
            if (localStorage.getItem('role') == "ibuy") {

                sayang.style.display = "block";
                anonim.style.display = "none";
            } else {
                anonim.style.display = "block";
                sayang.style.display = "none";
            }
        } else {

        }

        function onLogOut() {
            localStorage.clear();
            location.reload();
        }

    </script>
</body>

</html>
