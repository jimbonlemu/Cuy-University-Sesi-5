<!DOCTYPE html>
<html>

<head>
    <title>Sesi 5 Cuy University</title>
</head>
<style>
    #root {
        background-color: teal;
        color: black;
        font-size: 2em;
        text-align: center;
        height: 100vh;
    }
</style>

<body>
    <div id="root">
        <input type="text" placeholder="username" id="unameInput">
        <input type="password" placeholder="password" id="passInput">
        <button onclick="onRegist()" id="regisBtn">REGISTER</button>
        <button onclick="onLogin()" id="loginBtn">LOGIN</button>
        <button onclick="onLogOut()" id="logoutBtn">LOGOUT</button>
        <br>
        <br>
        <h1 id="sayang"> HALO IBUYY KAMU BALIK ðŸ¤—</h1>
        <h2 id="anonim"> EH KAMU SIAPA ?! ðŸ˜¥</h2>
    </div>
    <script type="application/javascript">

        let usernameInput = document.getElementById("unameInput")
        let passwordInput = document.getElementById('passInput')
        let loginBtn = document.getElementById('loginBtn')
        let logoutBtn = document.getElementById('logoutBtn')
        let regisBtn = document.getElementById('regisBtn');


        let sayang = document.getElementById('sayang')
        let anonim = document.getElementById('anonim')

        sayang.style.display = "none";
        anonim.style.display = "none";
        logoutBtn.style.display = "none";

        function onLogin() {
            logoutBtn.style.display = "block";
            if (usernameInput.value == "nim" && passwordInput.value == "nim") {
                regisBtn.style.display = "none";

                alert("Halo " + usernameInput.value + " Sayang")
                usernameInput.style.display = "none"
                passwordInput.style.display = "none"
                loginBtn.style.display = "none"



                sayang.style.display = "block";
                anonim.style.display = "none";
            } else {
                if (localStorage.getItem('username') != usernameInput.value && localStorage.getItem('password') != passwordInput.value) {
                    alert('akun tidak terdaftar di local')
                } else {
                    alert('welcome ' + localStorage.getItem('username'))
                regisBtn.style.display = "none";

                    usernameInput.style.display = "none"
                    passwordInput.style.display = "none"
                    loginBtn.style.display = "none"



                    anonim.style.display = "block";
                    sayang.style.display = "none";
                }
            }

        }

        function onRegist() {

            if (usernameInput.value == null && passwordInput.value == null) {
                alert('kau gk bisa daftar kosongan om!')

            } else {
                localStorage.setItem("username", usernameInput.value)
                localStorage.setItem("password", passwordInput.value)
            }

        }

        if (localStorage.getItem('username')) {
            regisBtn.style.display = "none";

            usernameInput.style.display = "none"
            passwordInput.style.display = "none"
            loginBtn.style.display = "none"
            logoutBtn.style.display = "block";

            if (localStorage.getItem('role') == "ibuy") {

                sayang.style.display = "block";
                anonim.style.display = "none";
            } else {
                anonim.style.display = "block";
                sayang.style.display = "none";
            }
        }




        function onLogOut() {
            localStorage.clear();
            location.reload();
        }

    </script>
</body>

</html>
